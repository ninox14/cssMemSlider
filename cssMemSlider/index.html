<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>TOP_KEK</title>
</head>
<body>
  <div class="container">

    <input type="radio" name="slider" id="slide1" checked="checked" class="slider__nav" />
    <input type="radio" name="slider" id="slide2" class="slider__nav" />
    <input type="radio" name="slider" id="slide3" class="slider__nav" />
    <input type="radio" name="slider" id="slide4" class="slider__nav" />


    <div class="slider__container">
      <div class="slider__track">
        <div class="slider__items">

          <div class="slider__slide">
            <div class="slider__slide_conent">
              <img class="slider__image" src="./keks/1.jpg">
            </div>
          </div>
          <div class="slider__slide">
            <div class="slider__slide_conent">
              <img class="slider__image" src="./keks/2.jpg">
            </div>
          </div>
          <div class="slider__slide">
            <div class="slider__slide_conent">
              <img class="slider__image" src="./keks/3.jpg">
            </div>
          </div>
          <div class="slider__slide">
            <div class="slider__slide_conent">
              <img class="slider__image" src="./keks/4.jpg">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="slider__panel">

      <div class="slider__txt_container">
        <div class="slider__track">
          <div class="slider__items">
            <div class="slider__slide">
              <div class="slider__slide_conent">
                <p class="slider__txt">Howdy partner?</p>
              </div>
            </div>
            <div class="slider__slide">
              <div class="slider__slide_conent">
                <p class="slider__txt">Have you heard about Joe?</p>
              </div>
            </div>
            <div class="slider__slide">
              <div class="slider__slide_conent">
                <p class="slider__txt">Joe mama</p>
              </div>
            </div>
            <div class="slider__slide">
              <div class="slider__slide_conent">
                <p class="slider__txt">Hah, got em!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="slider__bullets">
        <label for="slide1">
          <span class="slider__bullet"></span>
        </label>
        <label for="slide2">
          <span class="slider__bullet"></span>
        </label>
        <label for="slide3">
          <span class="slider__bullet"></span>
        </label>
        <label for="slide4">
          <span class="slider__bullet"></span>
        </label>
      </div>
    </div>
    <div class="slider__controls" >
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>



  </div>
</body>
</html>
